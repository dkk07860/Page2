  <script>
    const timerEl = document.getElementById("timer");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const downloadLink = "https://your-link.com/yourfile.zip"; // Replace with your real file link
    const startKey = 'sensi_premium_timer';

    function getRemaining() {
      const stored = localStorage.getItem(startKey);
      if (!stored) return 10;
      const elapsed = Math.floor((Date.now() - parseInt(stored)) / 1000);
      return Math.max(0, 10 - elapsed);
    }

    function initCountdown() {
      let remaining = getRemaining();
      timerEl.textContent = remaining;

      if (!localStorage.getItem(startKey)) {
        localStorage.setItem(startKey, Date.now());
      }

      const interval = setInterval(() => {
        remaining--;
        timerEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(interval);
          loader.classList.add("hide");
          timerEl.textContent = "Ready!";
          downloadBtn.href = downloadLink;
          downloadBtn.classList.add("active");
        }
      }, 1000);
    }

    initCountdown();
  </script>
